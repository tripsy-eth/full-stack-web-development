<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <form action="race_registration">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter your first name" id="firstname" name="firstname">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Enter your last name" id="lastname" name="lastname">
        <br>
        <p>Select your race</p>
        <input type="radio" name="race" value="5k" id="5k">
        <label for="5k">Fun Run 5K</label>
        <input type="radio" name="race" value="21k" id="21k">
        <label for="21k">Half Marathon</label>
        <input type="radio" name="race" value="42k" id="42k">
        <label for="42k">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" name="email">
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" name="password">
        <br>
        <p>Select your age group</p>
        <input type="radio" name="agegroup" value="18-25" id="18-25">
        <label for="18-25">18-25</label>
        <input type="radio" name="agegroup" value="26-35" id="26-35">
        <label for="26-35">26-35</label>
        <input type="radio" name="agegroup" value="36-45" id="36-45">
        <label for="36-45">36-45</label>
        <input type="radio" name="agegroup" value="46-55" id="46-55">
        <label for="46-55">46-55</label>
        <input type="radio" name="agegroup" value="56-65" id="56-65">
        <label for="56-65">56-65</label>
        <input type="radio" name="agegroup" value="66-75" id="66-75">
        <label for="66-75">66-75</label>
        <br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
